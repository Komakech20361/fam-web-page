    <style>
        /* CSS for styling the gallery */
        .gallery {
            display: grid;

        }

        .gallery img {
            max-width: 100%; /* Ensure images don't exceed their container */
            border: 1px solid #ddd; /* Add a border around images */
            border-radius: 1px; /* Rounded corners for images */
